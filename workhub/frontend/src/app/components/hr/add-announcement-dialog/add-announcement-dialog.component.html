<div class="add-announcement-dialog">

  <h2 mat-dialog-title>
    <mat-icon color="primary">campaign</mat-icon>
    Create Announcement
  </h2>

  <mat-dialog-content [formGroup]="announcementForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title" />
      <mat-error *ngIf="announcementForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="5"
        formControlName="content"
        placeholder="Write your announcement...">
      </textarea>
      <mat-error *ngIf="announcementForm.get('content')?.hasError('required')">
        Content is required.
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isPinned">
      <mat-icon>push_pin</mat-icon> Pin this announcement
    </mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-raised-button color="primary" [disabled]="announcementForm.invalid" (click)="onSubmit()">
      <mat-icon>send</mat-icon> Publish
    </button>
  </mat-dialog-actions>

</div>

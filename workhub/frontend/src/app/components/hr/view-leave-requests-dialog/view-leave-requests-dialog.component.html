<div class="leave-requests-dialog">
    <h2 mat-dialog-title>Leave Requests</h2>
    
    <mat-dialog-content>
      <div class="table-container">
        <table mat-table [dataSource]="data.leaveRequests" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Employee</th>
            <td mat-cell *matCellDef="let request">{{ request.name }}</td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let request">{{ request.type }}</td>
          </ng-container>
  
          <!-- Dates Column -->
          <ng-container matColumnDef="dates">
            <th mat-header-cell *matHeaderCellDef>Dates</th>
            <td mat-cell *matCellDef="let request">{{ request.dates }}</td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let request">
              <span class="status-badge" [class.pending]="request.status === 'Pending'"
                                   [class.approved]="request.status === 'Approved'"
                                   [class.rejected]="request.status === 'Rejected'">
                {{ request.status }}
              </span>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let request">
              <div class="action-buttons" *ngIf="request.status === 'Pending'">
                <button mat-icon-button color="primary" (click)="onApprove(request.id)" 
                        matTooltip="Approve" aria-label="Approve leave request">
                  <mat-icon>check_circle</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onReject(request.id)" 
                        matTooltip="Reject" aria-label="Reject leave request">
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)="onClose()">Close</button>
    </mat-dialog-actions>
  </div>

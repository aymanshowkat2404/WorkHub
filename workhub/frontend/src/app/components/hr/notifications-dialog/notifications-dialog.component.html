<div class="notifications-dialog">
    <h2 mat-dialog-title>Notifications</h2>
    
    <mat-dialog-content>
      <div class="notifications-list">
        <div *ngFor="let notification of data.notifications" class="notification-item">
          <div class="notification-icon" [class.unread]="!notification.isRead">
            <mat-icon>{{ notification.icon || 'notifications' }}</mat-icon>
          </div>
          <div class="notification-content">
            <h4 class="notification-title">{{ notification.title }}</h4>
            <p class="notification-time">{{ notification.time }}</p>
            <p class="notification-desc">{{ notification.description }}</p>
          </div>
        </div>
        
        <div *ngIf="data.notifications.length === 0" class="empty-state">
          <mat-icon>notifications_off</mat-icon>
          <p>No new notifications</p>
        </div>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)="markAllAsRead()" 
              *ngIf="data.notifications.length > 0" color="primary">
        Mark All as Read
      </button>
      <button mat-button (click)="onClose()">Close</button>
    </mat-dialog-actions>
  </div>

<div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
        <div class="logo">
            <i class="fas fa-users"></i>
            <span *ngIf="!isCollapsed">WorkHub</span>
        </div>
    </div>
    
    <div class="sidebar-menu">
        <h3 *ngIf="!isCollapsed">Main</h3>
        <ul>
            <li>
                <a routerLink="/employee">
                    <i class="fas fa-tachometer-alt"></i>
                    <span *ngIf="!isCollapsed">Dashboard</span>
                </a>
            </li>
            <li>
                <a routerLink="/profile" routerLinkActive="active">
                    <i class="fas fa-user"></i>
                    <span *ngIf="!isCollapsed">My Profile</span>
                </a>
            </li>
            <li>
                <a routerLink="/attendance" routerLinkActive="active">
                    <i class="fas fa-calendar-check"></i>
                    <span *ngIf="!isCollapsed">Attendance & Leave</span>
                </a>
            </li>
            <li>
                <a routerLink="/salary" routerLinkActive="active">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span *ngIf="!isCollapsed">Payroll & Salary</span>
                </a>
            </li>
            <li>
                <a routerLink="/tasks" routerLinkActive="active">
                    <i class="fas fa-tasks"></i>
                    <span *ngIf="!isCollapsed">Tasks & Projects</span>
                </a>
            </li>
            <li>
                <a routerLink="/performance" routerLinkActive="active">
                    <i class="fas fa-chart-line"></i>
                    <span *ngIf="!isCollapsed">Performance</span>
                </a>
            </li>
            <li>
                <a routerLink="/support" routerLinkActive="active">
                    <i class="fas fa-headset"></i>
                    <span *ngIf="!isCollapsed">Support</span>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-info" *ngIf="!isCollapsed">
                <h4>{{ userName }}</h4>
                <p>{{ designation }}</p>
              </div>
              
        </div>
        <button class="logout-btn" *ngIf="!isCollapsed" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

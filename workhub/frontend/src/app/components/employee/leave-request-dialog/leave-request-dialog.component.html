<h2 mat-dialog-title>Apply for Leave</h2>
<mat-dialog-content>
  <form [formGroup]="leaveForm">
    <mat-form-field appearance="fill">
      <mat-label>Leave Type</mat-label>
      <mat-select formControlName="leaveType" required>
        <mat-option *ngFor="let type of leaveTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="date-row">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact During Leave</mat-label>
      <input matInput formControlName="contactInfo" required>
    </mat-form-field>

    <input type="hidden" formControlName="employeeId">
    <input type="hidden" formControlName="employeeName">
    <input type="hidden" formControlName="status">
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!leaveForm.valid">
    Submit Request
  </button>
</mat-dialog-actions>

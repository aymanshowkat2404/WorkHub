<h2 mat-dialog-title>Record Attendance</h2>
<mat-dialog-content>
  <form [formGroup]="attendanceForm">
    <div class="status-toggle">
      <button type="button" mat-raised-button color="primary" (click)="toggleStatus()">
        {{ currentStatus }}
      </button>
      <span>Current action: {{ currentStatus }}</span>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>

    <input type="hidden" formControlName="type">
    <input type="hidden" formControlName="employeeId">
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!attendanceForm.valid">
    Submit
  </button>
</mat-dialog-actions>
